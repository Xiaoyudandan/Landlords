	<div class=" over">
		<div class=" over_2"><img src="images/win.gif" alt=""></div>
		<div class="over_3">
			<ul>
				<li><input class="result" type="text" value="农民胜"></li>
				<li>
					<ul class="multiple">
						<li>初始 <span>X1</span></li>
						<li>明牌 <span>X1</span></li>
						<li>抢地主 <span>X1</span></li>
						<li>春天 <span>X1</span></li>
						<li>炸弹 <span>X1</span></li>
						<li>总倍数 <span>X1</span></li>
					</ul>
				</li>
				<ul class="integral">
					<li>
						<span>柯南</span>
						<span>不加倍</span>
						<span class="add">-100</span>
					</li>
					<li>
						<span>小灰</span>

						<span class="add">-100</span>
					</li>
					<li>

						<span class="add">-100</span>
					</li>
				</ul>
				<li class="count_button">
					<input id="close" type="button" value="休息一下">
					<input id="continue" type="button" value="点击继续">
				</li>
			</ul>
		</div>
	</div>
<!--结束动画结束-->
